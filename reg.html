<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js" defer></script>
</head>
<body>
    <div class="container fade-in">
        <h2>Select Role</h2>
        <select id="roleSelect" onchange="navigateToRegister()">
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
        </select>
    </div>

    <div id="studentRegister" class="hidden form-container slide-in">
        <h2>Student Registration</h2>
        <form id="studentForm">
            <input type="text" id="student_id" placeholder="Student ID" required>
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="Male" required /> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female" required /> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Others" required /> Others
                    </label>
                </div>
            </div>
            <label for="date_of_birth">Date of Birth:</label> 
            <input type="date" id="date_of_birth" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="text" id="std_year" placeholder="Year" required>
            <input type="text" id="institute" placeholder="Institute Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <div id="staffRegister" class="hidden form-container slide-in">
        <h2>Staff Registration</h2>
        <form id="staffForm">
            <input type="text" id="staff_id" placeholder="Staff ID" required/>
            <input type="text" id="sfull_name" placeholder="Full Name" required>
            <input type="email" id="semail" placeholder="Email" required>
            <div class="form-group">
                <label>Gender:</label>
                <div class="sradio-group">
                    <label>
                        <input type="radio" name="gender" value="Male" required /> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female" required /> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Others" required /> Others
                    </label>
                </div>
            </div>
            <input type="text" id="age" placeholder="Age" required>
            <input type="text" id="sdepartment" placeholder="Department" required>
            <input type="text" id="saddress" placeholder="Address" required>
            <input type="password" id="spassword" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
