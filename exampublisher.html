<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Exam Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 48%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Publish Exam Schedule</h2>
        <form>
            <label>Exam Name:</label>
            <input type="text" id="examName" required>
            
            <label>Exam Date (YYYY-MM-DD):</label>
            <input type="date" id="examDate" required>
            
            <label>Exam Time (HH:MM):</label>
            <input type="time" id="examTime" required>
            
            <label>Duration (minutes):</label>
            <input type="number" id="duration" required>
            
            <label>Total Marks:</label>
            <input type="number" id="totalMarks" required>
            
            <label>Department:</label>
            <select id="department" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics">Electronics</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
            </select>
            
            <label>Exam ID:</label>
            <input type="text" id="examId" required>
            
            <div class="btn-container">
                <button type="submit">Publish</button>
                <button type="button" class="back-button">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
