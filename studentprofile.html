<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="studentprofile.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="studentprofile.html">Profile</a></li>
                <li><a href="exam-schedule.html">Exam Schedule</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Student Profile</h2>
            <div class="profile-details" id="profileDetails" style="display: none;">
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" readonly />
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" readonly />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" readonly />
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" readonly />
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="text" id="date_of_birth" readonly />
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" readonly />
                </div>
                <div class="form-group">
                    <label for="std_year">Year:</label>
                    <input type="text" id="std_year" readonly />
                </div>
                <div class="form-group">
                    <label for="institute">Institute:</label>
                    <input type="text" id="institute" readonly />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" readonly />
                </div>
            </div>
            <div class="button-group">
                <button id="mcqButton">MCQ</button>
                <button id="descButton">DESC</button>
                <button id="checkResultButton">Check Result</button>
                <button id="examViewButton">Exam View</button>
                <button id="backButton">Back</button>
            </div>
            <p id="loadingMessage">Loading profile...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Online Exam Platform</p>
    </footer>
    <script src="studentprofile.js"></script>
</body>
</html>
