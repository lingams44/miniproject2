<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="studentregister.css">
</head>
<body>
    <div class="student-register">
        <header>
            <h1>Student Register</h1>
        </header>

        <main id="streg">
            <form id="registerForm">
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" required />
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required />
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required />
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required />
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="Male" required /> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female" required /> Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Others" required /> Others
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required />
                </div>
                <div class="form-group">
                    <label for="pin_code">Pin Code:</label>
                    <input type="text" id="pin_code" name="pin_code" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="institute_name">Institute Name:</label>
                    <input type="text" id="institute_name" name="institute_name" required />
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" />
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required /> I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit">Submit</button>
                <button type="button" id="backButton">Back</button>
            </form>
        </main>
    </div>
    <script src="studentRegister.js"></script>
</body>
</html>
